<div class="page">

    <div class="caixa">
      <div *ngIf="showDeleteMessages" class="w3-panel w3-pale-green w3-border" role="alert">
        Professor deletado com sucesso!
      </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Nome</th>
                    
                    <th scope="col">email</th>
                    <th scope="col">ocupacao</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let professor of professores;">
                    <th scope="row">{{professor.key}}</th>
                    <td>{{professor.nome}}</td>
                    <td>{{professor.email}}</td>
                    <td>{{professor.ocupacao}}</td>
                 
                   
                    <td>
                    <button class="btn btn-warning" (click)="editar(professor.key)" >Editar</button> &nbsp;
                    <button class="btn btn-danger" (click)="excluir(professor.key)" >Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

       
            
                

         

</div>
