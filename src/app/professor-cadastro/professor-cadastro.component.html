<div class="page">
    <div [formGroup]="formGroup" class="formLogin">

      <div *ngIf="showErrorMessages" class="alert alert-danger" role="alert">
        Falha ao criar professor!
      </div>
      <div *ngIf="showSuccessMessages" class="w3-panel w3-pale-green w3-border" role="alert">
        Professor criado com sucesso!
      </div>

        <div><H1>Cadastre um Professor</H1>
          <img class="img" src="../../assets/professorImg.jpeg"  width="50" height="50"></div>
        <br> 
       
   
        <label for="nome"> Nome do Professor</label>
        <input type="nome" placeholder="Digite seu login" required minlength="3" title="Nome invalido" formControlName="nome" />
        <label for="email"> Digite o email do Professor</label>
        <input type="email" placeholder="**@**"  formControlName="email" pattern="^[\w.-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$" 
        title="Informe um email válido" />         
        
        <label for="Login"> Digite a formação do professor</label>
        <input type="Login" placeholder=""   formControlName="ocupacao"/>

       
        <!--<label for="password">Crie uma senha </label>
        <input type="password" placeholder="Senha deve possuir número e caracter especial" /> -->

        
        <input type="submit" value="Cadastrar Professor" (click)="salvar()" class="btn" />
        
        </div>

</div>
