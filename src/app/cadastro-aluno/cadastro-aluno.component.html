    <div [formGroup]="formGroup" class="formLogin">



        <div><H1>Cadastre um Aluno</H1>
          <img class="img" src="../../assets/png-transparent-computer-icons-student-student-people-avatar-symbol.png"  width="50" height="50"></div>
        <br> 
       
   
        <label for="nome"> Nome do Aluno</label>
        <input type="nome" placeholder="Digite seu login" required minlength="3" title="Nome invalido" formControlName="nome" />
<!-- formControlName="nome" -->
        
        <label for="email"> Digite o cpf do Aluno</label>
        <input type="email" placeholder="**@**" formControlName="cpf"   pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})" 
        title="Informe um cpf válido" />  
          <!-- formControlName="cpf"  -->
        <label for="idade"> Digitie a idade do Aluno</label>
        <input type="number"  formControlName="idade" placeholder="idade" pattern="/^\d+$/">       
            

            <!-- formControlName="idade"  -->
        
        

       
        <!--<label for="password">Crie uma senha </label>
        <input type="password" placeholder="Senha deve possuir número e caracter especial" /> -->

        
        <input type="submit" value="Cadastrar Aluno"  class="btn" />
