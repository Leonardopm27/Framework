    <div class="page">
        <div class="formLogin">
          <div *ngIf="showErrorMessages" class="alert alert-danger" role="alert">
            Email ou senha invalidos!
          </div>
            <h1>Login</h1>
            <img>
          
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">Login</label>
            <input type="email" placeholder="Digite seu login" autofocus="true" 
            [formControl]="login"/>

            <label for="password">Senha</label>
            <input type="password" placeholder="Digite sua senha" 
            [formControl]="password"/>

            
            <input type="submit" value="Acessar" (click)="Fazerlogin()" class="btn" />
            <input type="button" value="Cadastro" (click)="cadastro()" class="btn" />
        </div>
